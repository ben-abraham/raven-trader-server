<ul [class]="styleClass" [ngStyle]="style" [ngClass]="'pagination justify-content-center'" *ngIf="alwaysShow ? true : (pageLinks && pageLinks.length > 1)">
  <li class="p-paginator-left-content" *ngIf="templateLeft">
    <ng-container *ngTemplateOutlet="templateLeft; context: {$implicit: paginatorState}"></ng-container>
  </li>

  <li *ngIf="showCurrentPageReport">
    <span class="page-report">{{currentPageReport}}</span>
  </li>

  <li *ngIf="showFirstLastIcon" class="page-item" [class.disabled]="isFirstPage()">
    <a class="page-link" href="#" aria-label="First" (click)="changePageToFirst($event)">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">First</span>
    </a>
  </li>
  <li class="page-item" [class.disabled]="isFirstPage()">
    <a class="page-link" href="#" aria-label="Previous" (click)="changePageToPrev($event)">
      <span aria-hidden="true">&lt;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>

  <ng-container *ngIf="showPageLinks">
    <li *ngFor="let pageLink of pageLinks" class="page-item" [ngClass]="{'active': (pageLink-1 == getPage())}">
      <a class="page-link" (click)="onPageLinkClick($event, pageLink - 1)">
        {{pageLink}}
      </a>
    </li>
  </ng-container>

  <li class="page-item" [class.disabled]="isLastPage()">
    <a class="page-link" href="#" aria-label="Next" (click)="changePageToNext($event)">
      <span aria-hidden="true">&gt;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
  <li *ngIf="showFirstLastIcon" class="page-item" [class.disabled]="isLastPage()">
    <a class="page-link" href="#" aria-label="Last" (click)="changePageToLast($event)">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Last</span>
    </a>
  </li>

  <li class="p-paginator-right-content" *ngIf="templateRight">
    <ng-container *ngTemplateOutlet="templateRight; context: {$implicit: paginatorState}"></ng-container>
  </li>
</ul>
